<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>Poke InfoVis</title>
<link rel="stylesheet" type="text/css" href="./style.css">
<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.12.0/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.12.0/jquery-ui.structure.min.css">
<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.12.0/jquery-ui.theme.min.css">
<link rel="stylesheet" type="text/css" href="./libs/jquery-ui-1.12.0/jquery-ui.min.css">
<link href="./libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="./libs/d3.min.js"></script>
<script type="text/javascript" src="./libs/jquery-1.11.3.min.js"></script>
<script src="./libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="./libs/jquery-ui-1.12.0/jquery-ui.min.js"></script>
<script type="text/javascript" src="./index.js"></script>

</head>
<body>

  <div id="content" class="clearfix">
    <div id="left-content">
      <div id="select-buttons-area">
        <div id="x-buttons" class="group">
          <span>x軸: </span>
          <input type="radio" name="x-radiobtn" value="height" id="x-height-btn" checked="checked"/><label for="x-height-btn">高さ</label>
          <input type="radio" name="x-radiobtn" value="weight" id="x-weight-btn"/><label for="x-weight-btn">重さ</label>
          <input type="radio" name="x-radiobtn" value="bmi" id="x-bmi-btn"/><label for="x-bmi-btn">BMI</label>
          <input type="radio" name="x-radiobtn" value="bs_h" id="x-h-btn"/><label for="x-h-btn">HP</label>
          <input type="radio" name="x-radiobtn" value="bs_a" id="x-a-btn"/><label for="x-a-btn">攻撃</label>
          <input type="radio" name="x-radiobtn" value="bs_b" id="x-b-btn"/><label for="x-b-btn">防御</label>
          <input type="radio" name="x-radiobtn" value="bs_c" id="x-c-btn"/><label for="x-c-btn">特攻</label>
          <input type="radio" name="x-radiobtn" value="bs_d" id="x-d-btn"/><label for="x-d-btn">特防</label>
          <input type="radio" name="x-radiobtn" value="bs_s" id="x-s-btn"/><label for="x-s-btn">素早さ</label>
        </div>
        <div id="y-buttons">
          <span>y軸: </span>
          <input type="radio" name="y-radiobtn" value="height" id="y-height-btn"/><label for="y-height-btn">高さ</label>
          <input type="radio" name="y-radiobtn" value="weight" id="y-weight-btn"  checked="checked"/><label for="y-weight-btn">重さ</label>
          <input type="radio" name="y-radiobtn" value="bmi" id="y-bmi-btn"/><label for="y-bmi-btn">BMI</label>
          <input type="radio" name="y-radiobtn" value="bs_h" id="y-h-btn"/><label for="y-h-btn">HP</label>
          <input type="radio" name="y-radiobtn" value="bs_a" id="y-a-btn"/><label for="y-a-btn">攻撃</label>
          <input type="radio" name="y-radiobtn" value="bs_b" id="y-b-btn"/><label for="y-b-btn">防御</label>
          <input type="radio" name="y-radiobtn" value="bs_c" id="y-c-btn"/><label for="y-c-btn">特攻</label>
          <input type="radio" name="y-radiobtn" value="bs_d" id="y-d-btn"/><label for="y-d-btn">特防</label>
          <input type="radio" name="y-radiobtn" value="bs_s" id="y-s-btn"/><label for="y-s-btn">素早さ</label>
        </div>
      </div>

      <div id="control-bars-area">
        <div class="bar-area">
          <span>x: 0 ~ </span><span id="x-bar-value"></span>
          <input type="range" id="x-range" class="max-control-bar" min=0 max=1 step=0.1 value=1>
        </div>
        <div class="bar-area">
          <span>y: 0 ~ </span><span id="y-bar-value"></span>
          <input type="range" id="y-range" class="max-control-bar" min=0 max=1 step=1 value=1>
        </div>
      </div>

      <div id="evolve-select-area">
        <span>進化: </span>
        <input type="checkbox" value="1/1" id="e-1-1" name="evolve" checked="checked"/><label for="e-1-1">1/1</label>
        <input type="checkbox" value="1/2" id="e-1-2" name="evolve" checked="checked"/><label for="e-1-2">1/2</label>
        <input type="checkbox" value="2/2" id="e-2-2" name="evolve" checked="checked"/><label for="e-2-2">2/2</label>
        <input type="checkbox" value="1/3" id="e-1-3" name="evolve" checked="checked"/><label for="e-1-3">1/3</label>
        <input type="checkbox" value="2/3" id="e-2-3" name="evolve" checked="checked"/><label for="e-2-3">2/3</label>
        <input type="checkbox" value="3/3" id="e-3-3" name="evolve" checked="checked"/><label for="e-3-3">3/3</label>
      </div>

      <div id="graph"></div>
    </div>

    <div id="right-content">
      <!-- <table id="poke-table" class="table table-fixed">
        <thead>
          <tr>
            <th>No.</th>
            <th>名前</th>
            <th id="table-x-col">高さ</th>
            <th id="table-y-col">重さ</th>
          </tr>
        </thead>
        <tbody style="border:solid 1px">
        </tbody>
      </table> -->
    </div>

  </div>
</body>
</html>
